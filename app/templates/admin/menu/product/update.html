<div class="modal-header ng-scope">
	<h3 class="modal-title ng-binding">Modificar producto</h3>
</div>

<div class="modal-body ng-binding ng-scope">

	<form>
		<div class="form-group"> 
			<label for="product-name">Nombre:</label>
			<input id="product-name" class="form-control" type="text" ng-model="data.product.name" ng-value="data.product.name">
		</div>

		<div class="form-group"> 
			<label for="limited">Limitado:</label>
			<input id="limited" class="form-control" type="radio" ng-model="data.product.limited" ng-value="true" ng-checked="data.product.stock != -1">
			<label for="ilimited">No limitado:</label>
			<input id="ilimited" class="form-control" type="radio" ng-model="data.product.limited" ng-value="false" ng-checked="data.product.stock == -1">
		</div>

		<div class="form-group" ng-show="data.product.limited">
			<label for="product-stock">Stock:</label>
			<input id="product-stock" class="form-control" type="number" ng-model="data.product.stock" ng-value="data.product.stock">
		</div>

		<div class="form-group"> 
			<label for="product-price">Precio:</label>
			<input id="product-price" class="form-control" type="text" ng-model="data.product.price" ng-value="data.product.price">
		</div>

	    <div class="modal-footer ng-scope">
		    <button class="btn btn-primary ng-binding" ng-click="updateProduct(data.product, data.category, data.subcategory)">Guardar</button>
		    <button class="btn btn-default ng-binding" ng-click="cancel()">Cancelar</button>
	    </div>
	</form>

</div>
