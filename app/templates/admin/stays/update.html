<div class="modal-header ng-scope">
	<h3 class="modal-title ng-binding">Modificar estancia</h3>
</div>

<div class="modal-body ng-binding ng-scope">

	<form>
		<input type="hidden" name="id" ng-model="data.stay._id">
		<div> 
			<div>Nombre:</div>
			<input type="text" ng-model="data.stay.name" ng-value="data.stay.name">
		</div>

		<div> 
			<div>Numero m√°ximo:</div>
			<input type="number" ng-model="data.stay.maxNumber" ng-value="data.stay.maxNumber">
		</div>


	    <div class="modal-footer ng-scope">
		    <button class="btn btn-primary ng-binding" ng-click="updateStay(data.stay)">Guardar</button>
		    <button class="btn btn-default ng-binding" ng-click="cancel()">Cancelar</button>
	    </div>
	</form>

</div>
