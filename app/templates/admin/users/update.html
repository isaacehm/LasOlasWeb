<div class="modal-header ng-scope">
	<h3 class="modal-title ng-binding">Modificar usuario</h3>
</div>

<div class="modal-body ng-binding ng-scope">

	<form>
		<input type="hidden" name="id" ng-model="data.user._id">
		<div> 
			<div>Nombre:</div>
			<input type="text" ng-model="data.user.name" ng-value="data.user.name">
		</div>
	    <div>
	    	<div>Nombre de usuario:</div>
	    	<input type="text" ng-model="data.user.username" ng-value="data.user.username">
	    </div>
	    <div>
	    	<div>Contraseña:</div>
	    	<input ng-model="data.user.password" ng-value="data.user.password">
	    </div>
	    <div>
	    	<div>Tipo:</div>
	    	<input type="radio" ng-model="data.user.type" value="Common" ng-checked="data.user.type == 'Common'">Común
	    	<input type="radio" ng-model="data.user.type" value="Administrator" ng-checked="data.user.type == 'Administrator'">Administrador
	    </div>
	    <div class="modal-footer ng-scope">
		    <button class="btn btn-primary ng-binding" ng-click="updateUser(data.user)">Guardar</button>
		    <button class="btn btn-default ng-binding" ng-click="cancel()">Cancelar</button>
	    </div>
	</form>

</div>
