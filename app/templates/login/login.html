<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2 style="text-align: center;">¡Bienvenido a Las Olas - Web!</h2>
    </div>
    <form class="form-signin" role="form">
        <input type="text" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="user.username">
        <input type="password" class="form-control" placeholder="Contraseña" required="" ng-model="user.password">
    <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)">Iniciar sesión</button>
  </form>

</div>
