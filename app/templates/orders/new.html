<div class="modal-header ng-scope">
	<h3 class="modal-title ng-binding">Nueva orden recibida</h3>
</div>

<div class="modal-body ng-binding ng-scope">
	Se ha recibido una nueva orden. Por favor, revise y procesela.
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-primary ng-binding" ng-controller="OrdersCtrl" ng-click="printOrder(data.order)">Procesar</button>
    <button class="btn btn-default ng-binding" ng-click="cancel()">Cerrar</button>
</div>
